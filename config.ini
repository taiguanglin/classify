[api]
# API類型選擇
# 可選值：openai, chatmock
# openai: 使用OpenAI官方API
# chatmock: 使用ChatMock本地服務器（需要ChatGPT Plus/Pro賬戶）
type = chatmock

[openai]
# OpenAI API設定
# ⚠️  安全提醒：請不要在此文件中設置API key，會產生commit警告！
# 推薦使用以下方式：
# 1. 命令行參數: python3 qa_curator.py --api-key YOUR_API_KEY
# 2. 環境變量: export OPENAI_API_KEY=YOUR_API_KEY
# 3. 如果必須使用配置文件，請確保此文件已加入.gitignore

# api_key = YOUR_OPENAI_API_KEY_HERE  # 已移除，請使用命令行參數或環境變量

# 模型名稱設定
# 程序會根據此模型名稱自動選擇對應的參數配置
model = gpt-5-nano

[gpt4_models]
# GPT-4系列模型專用參數配置
# 適用於：gpt-4, gpt-4-turbo, gpt-4o, gpt-4o-mini 等

# 溫度參數：控制輸出的隨機性，0.0-2.0
# 0.0 = 最確定性，2.0 = 最隨機性
temperature = 0.3

# 最大輸出token數：限制LLM回應的長度
# 建議範圍：100-4000，根據任務複雜度調整
max_tokens = 1000

[gpt5_models]
# GPT-5系列模型專用參數配置
# 適用於：gpt-5-nano, gpt-5-flash, gpt-5o, gpt-5o-mini 等

# 注意：GPT-5系列模型不支持自定義temperature，使用默認值1
# 注意：GPT-5系列模型不支持max_tokens，使用max_completion_tokens
# 注意：程序會自動處理這些限制，無需手動設置

# 最大完成token數：限制LLM回應的長度
# 建議範圍：100-4000，根據任務複雜度調整
# 注意：設置此參數可能導致空回應，建議不設置，使用模型默認限制
max_completion_tokens = 

[chatmock]
# ChatMock本地服務器設定
# 參考：https://github.com/RayBytes/ChatMock

# 服務器地址：ChatMock服務器的地址和端口
# 默認：http://127.0.0.1:8000/v1
base_url = http://127.0.0.1:8000/v1

# 模型名稱：使用ChatMock時默認使用的模型
# 注意：ChatMock支持gpt-5和codex-mini，建議使用gpt-5
model = gpt-5

# 推理努力等級：GPT-5的推理努力設置
# 可選值：low, medium, high
# low: 最快回應，推理質量較低
# medium: 平衡速度和質量（推薦）
# high: 最高推理質量，回應較慢
reasoning_effort = medium

# 推理摘要類型：GPT-5的推理摘要設置
# 可選值：auto, concise, detailed, none
# auto: 自動選擇（推薦）
# concise: 簡潔摘要
# detailed: 詳細摘要
# none: 無摘要，最快回應
reasoning_summary = auto

[excel]
# Excel文件設定

# Excel文件路徑：要處理的Excel文件名稱
file_path = 20250825.xlsx

# 工作表名稱：要處理的工作表名稱
sheet_name = 答疑汇总

# 問題列位置：問題內容所在的列號（R列，第18列）
question_column = 18

# 答案列位置：答案內容所在的列號（S列，第19列）
answer_column = 19

[output]
# 輸出列位置設定（可調整）

# 廣度評分列：廣度評分結果寫入的列號
breadth_score_column = 24

# 深度評分列：深度評分結果寫入的列號
depth_score_column = 25

# 綜合評分列：綜合評分結果寫入的列號
overall_score_column = 26

# 廣度評論列：廣度評論寫入的列號
breadth_comment_column = 27

# 深度評論列：深度評論寫入的列號
depth_comment_column = 28

# 總體評價列：總體評價寫入的列號
overall_comment_column = 29

[processing]
# 處理設定

# 處理模式選擇
# true: 使用過濾模式（根據過濾條件選擇行）
# false: 使用傳統模式（根據行號範圍選擇行）
use_filter_mode = true

# 傳統模式設定（當 use_filter_mode = false 時使用）
# 開始行號：開始處理的行號（從1開始計數）
# 注意：行號必須大於標題行（通常是第6行）
start_row = 660

# 結束行號：結束處理的行號（包含此行）
# 注意：必須大於start_row
end_row = 660

# 批次大小：每次處理的行數
# 建議範圍：5-20，根據API限制和性能需求調整
batch_size = 10

[filter]
# 過濾模式設定（當 use_filter_mode = true 時使用）

# 過濾結果的評分範圍設定
# start_index: 開始評分的過濾結果索引（從0開始，0表示第一條）
# end_index: 結束評分的過濾結果索引（包含此條，0表示只評分第一條）
# 例如：start_index = 0, end_index = 2 表示評分前3條過濾結果
start_index = 1
end_index = 5

# 全部評分設定
# score_all_filtered: 是否對全部過濾條目進行評分
# true: 評分所有過濾結果（忽略start_index和end_index）
# false: 根據start_index和end_index評分指定範圍
# 注意：當score_all_filtered = true時，start_index和end_index將被忽略
score_all_filtered = false

# 列值過濾條件（基於Excel列F、G、H的值）
# column_f_value: 第F列（第6列）必須匹配的值
# column_g_value: 第G列（第7列）必須匹配的值  
# column_h_value: 第H列（第8列）必須匹配的值
# 例如：column_f_value = I级, column_g_value = 禪修, column_h_value = 初級
# 注意：至少需要設置一個列值作為過濾條件
column_f_value = 01义理
column_g_value = 04起源
column_h_value = 05娑婆世界

[excel_output]
# Excel輸出模式設定

# 輸出模式選擇
# compact: 精簡模式，只生成包含JSON條目的Excel文件
# full: 完整模式，輸出完整Excel文件，包含JSON條目的修改
output_mode = full

# 精簡模式設定（當 output_mode = compact 時使用）
# 是否包含標題行
include_title_row = true

# 是否包含空行（跳過的行）
include_empty_rows = false

# 完整模式設定（當 output_mode = full 時使用）
# 是否保持原有格式
preserve_formatting = true

# 是否保持原有工作表結構
preserve_structure = true

