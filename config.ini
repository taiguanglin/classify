[openai]
# OpenAI API設定
api_key = YOUR_OPENAI_API_KEY_HERE
model = gpt-4
temperature = 0.3
max_tokens = 1000

[excel]
# Excel文件設定
file_path = 坐禅问答汇总 20250810.xlsx
sheet_name = 答疑汇总
title_column = 6
qa_start_column = 7

[output]
# 輸出列位置設定（可調整）
classification_column = 20  # 第T列 - 最佳分類排序
reason_column = 21         # 第U列 - 理由  
question_summary_column = 22  # 第V列 - 提問重點摘要
answer_summary_column = 23    # 第W列 - 回答重點摘要

[processing]
# 處理設定
start_row = 2
end_row = 100  # 設定要處理的範圍，0表示處理到最後一行
batch_size = 5  # 每批處理的條目數
