[api]
# API類型選擇
# 可選值：openai, chatmock
# openai: 使用OpenAI官方API
# chatmock: 使用ChatMock本地服務器（需要ChatGPT Plus/Pro賬戶）
type = chatmock

[openai]
# OpenAI API設定
# ⚠️  安全提醒：請不要在此文件中設置API key，會產生commit警告！
# 推薦使用以下方式：
# 1. 命令行參數: python3 qa_curator_v2.py --api-key YOUR_API_KEY
# 2. 環境變量: export OPENAI_API_KEY=YOUR_API_KEY
# 3. 如果必須使用配置文件，請確保此文件已加入.gitignore

# api_key = YOUR_OPENAI_API_KEY_HERE  # 已移除，請使用命令行參數或環境變量

# 模型名稱設定
# 程序會根據此模型名稱自動選擇對應的參數配置
model = gpt-5-nano

[gpt4_models]
# GPT-4系列模型專用參數配置
# 適用於：gpt-4, gpt-4-turbo, gpt-4o, gpt-4o-mini 等

# 溫度參數：控制輸出的隨機性，0.0-2.0
# 0.0 = 最確定性，2.0 = 最隨機性
temperature = 0.3

# 最大輸出token數：限制LLM回應的長度
# 建議範圍：100-4000，根據任務複雜度調整
max_tokens = 1000

[gpt5_models]
# GPT-5系列模型專用參數配置
# 適用於：gpt-5-nano, gpt-5-flash, gpt-5o, gpt-5o-mini 等

# 注意：GPT-5系列模型不支持自定義temperature，使用默認值1
# 注意：GPT-5系列模型不支持max_tokens，使用max_completion_tokens
# 注意：程序會自動處理這些限制，無需手動設置

# 最大完成token數：限制LLM回應的長度
# 建議範圍：100-4000，根據任務複雜度調整
# 注意：設置此參數可能導致空回應，建議不設置，使用模型默認限制
max_completion_tokens = 

[chatmock]
# ChatMock本地服務器設定
# 參考：https://github.com/RayBytes/ChatMock

# 服務器地址：ChatMock服務器的地址和端口
# 默認：http://127.0.0.1:8000/v1
base_url = http://127.0.0.1:8000/v1

# 模型名稱：使用ChatMock時默認使用的模型
# 注意：ChatMock支持gpt-5和codex-mini，建議使用gpt-5
model = gpt-5

# 推理努力等級：GPT-5的推理努力設置
# 可選值：low, medium, high
# low: 最快回應，推理質量較低
# medium: 平衡速度和質量（推薦）
# high: 最高推理質量，回應較慢
reasoning_effort = medium

# 推理摘要類型：GPT-5的推理摘要設置
# 可選值：auto, concise, detailed, none
# auto: 自動選擇（推薦）
# concise: 簡潔摘要
# detailed: 詳細摘要
# none: 無摘要，最快回應
reasoning_summary = auto

[excel]
# Excel文件設定

# Excel文件路徑：要處理的Excel文件名稱
file_path = 20250825.xlsx

# 工作表名稱：要處理的工作表名稱
sheet_name = 答疑汇总

# 問題列位置：問題內容所在的行號 (R)
question_column = 18

# 答案列位置：答案內容所在的行號 (S)
answer_column = 19

[output]
# 輸出列位置設定（可調整）

# 廣度評分列：廣度評分結果寫入的列號
breadth_score_column = 24

# 深度評分列：深度評分結果寫入的列號
depth_score_column = 25

# 綜合評分列：綜合評分結果寫入的列號
overall_score_column = 26

# 廣度評論列：廣度評論寫入的列號
breadth_comment_column = 27

# 深度評論列：深度評論寫入的列號
depth_comment_column = 28

# 總體評價列：總體評價寫入的列號
overall_comment_column = 29

[processing]
# 處理設定

# 開始行號：開始處理的行號（從1開始計數）
# 注意：行號必須大於標題行（通常是第6行）
start_row = 660

# 結束行號：結束處理的行號（包含此行）
# 注意：必須大於start_row
end_row = 660

# 批次大小：每次處理的行數
# 建議範圍：5-20，根據API限制和性能需求調整
batch_size = 10

